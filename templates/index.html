<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Notes App</title>
    <link rel="stylesheet" href="/static/css/styles.css">
  </head>
  <body>
    <h1>Notes App</h1>
